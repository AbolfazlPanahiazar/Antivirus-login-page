    <div class="container-fluid">
      <div class="radar-side"></div>
      <div class="form-side">
        <div class="top-form">
          <div class="login-word">
            <span>ورود</span>
          </div>
        </div>
        <div class="form">
          <div class="form-top-text">
            <span>ورود به حساب کاربری</span>
            <p>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</p>
          </div>
          <form action="">
            <div class="username">
              <input type="text" placeholder="پست الکترونیک" />
              <i class="fas fa-user"></i>
            </div>
            <div class="password">
              <input type="password" placeholder="رمز عبور" />
              <i class="fas fa-lock"></i>
            </div>
            <div class="validate">
              <div class="safe-code">
                <input type="text" placeholder="کد امنیتی" />
                <i class="fas fa-stroopwafel"></i>
              </div>
              <img src="./images/capcha.png" />
            </div>
            <button type="submit">ورود</button>
            <div class="remember-section">
              <input type="checkbox" id="remember" />
              <label for="remember">مرا به خاطر بسپار</label>
            </div>

        </div>
